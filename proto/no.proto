syntax = "proto3";
package No;
option java_package = "game.proto.no";
option optimize_for = SPEED;
option java_multiple_files = true;

enum No {
    NONE = 0;
    // player
    PlayerMoveReq = 201;
    // fish
    FishReq = 8001;
    FishHookReq = 8002;
    // fight
    FightStartReq = 2001;
    FightEndReq = 2004;

    // Hero
    HeroUpReq = 4001;
    HeroTalentChangeReq = 4002;

}